<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center;font-weight: bold;">Tip calculator</h3>
            <p style="border-bottom:2px solid rgb(86, 73, 86,0.5) ;"></p><br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-sharp fa-solid fa-sack-dollar"></i></button><input id="amount" type="number">
            <br>
            <br>
            <label for="guest">Number of guest</label>
            <br>
            <button><i class="fa-sharp fa-solid fa-person"></i></button><input id="guests" type="number">
            <br><br>
            <label for="quality">Service Quality</label>
            <br>
            <select name="" id="quality">
                <option disabled selected value='0'>Choose</option>
                <option value="0.3">30%-Outstanding</option>
                <option value="0.2">20%-Good</option>
                <option value="0.15">15%-It was ok</option>
                <option value="0.1">10%-Bad</option>
                <option value="0.05">5%-Terrible</option>
               
            </select>
            <div style="text-align: center;">
                 <p style="border: 2px solid rgb(37, 36, 36,0.5);"></p>
                <button onclick="calculate()" style="border-radius: 5px;width: fit-content;">calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>
    
   <script src="script.js"></script>
</body>
</html>
